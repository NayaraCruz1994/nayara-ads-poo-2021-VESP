<html>
    <head>
        <title>Projeto MathServlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Admin</h2>
        <h3><a href="admin.html">Perfil do Aluno</a></h3>
        <hr/>
        <h3>Adição:</h3>
        <form action="sum.html">
            <input type="number" name="n1" step="0.01" value="1"/> +
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Somar"/>
        </form>
        <hr/>
        <h3>Subtração:</h3>
        <form action="subtract.html">
            <input type="number" name="n1" step="0.01" value="1"/> -
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Subtrair"/>
        </form>
        <hr/>
        <h3>Multiplicação:</h3>
        <form action="multiplication.html">
            <input type="number" name="n1" step="0.01" value="1"/> *
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Multiplicar"/>
        </form>
        <h3>Divisão:</h3>
        <form action="division.html">
            <input type="number" name="n1" step="0.01" value="1"/> /
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Dividir"/>
        </form>
        <hr/>
    </body>
</html>
